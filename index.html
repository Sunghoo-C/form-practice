<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Create An Account</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <!-- Form start -->
    <form action="#" method="get">
      <div>
        <label for="first_name"
          >First name <span class="required_point">*</span></label
        >
        <input id="first_name" type="text" required placeholder="first name" />
      </div>
      <div>
        <label for="last_name">Last name</label>
        <input id="last_name" type="text" required placeholder="last name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" required placeholder="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          required
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="birth_day">Birth day</label>
        <input id="birth_day" required type="date" />
      </div>
      <div>
        <label for="input_range">How happy are you?</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="11"
          id="input_range"
          required
        />
      </div>
      <div>
        <label for="input_color">What is your fav. color?</label>
        <input id="input_color" required type="color" />
      </div>
      <input type="submit" value="Create account" />
      <!-- <button type="submit">Create Account</button> -->
    </form>
    <!-- Form end -->
  </body>
</html>
