<!DOCTYPE html>
<html lang="en">
  <head>
    <h1>Create An Account</h1>
  </head>
  <body>
    <form>
      <div>
        <label for="first_name">first name</label>
        <input id="first_name" required placeholder="first_name" />
      </div>
      <div>
        <label for="last_name">last name</label>
        <input id="last_name" required placeholder="last_name" />
      </div>
      <div>
        <label for="Email">Email</label>
        <input id="Email" required placeholder="Email" />
      </div>
      <div>
        <label for="Username">Username</label>
        <input id="Username" required placeholder="Username" />
      </div>
      <div>
        <label for="Password">Password</label>
        <input id="Password" required placeholder="Password" minlength="10" />
      </div>
      <div>
        <label for="Birth_day">Birth day</label>
        <input id="Birth_day" required placeholder="name" type="date" />
      </div>
      <div>
        <label for="How_happy_are_you?">How happy are you?</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="11 id="
          How_happy_are_you?
          required
          placeholder=""
        />
      </div>
      <div>
        <label for="What_is_your_fav._color?">What is your fav. color?</label>
        <input
          id="What_is_your_fav._color?"
          required
          placeholder="color"
          type="color"
        />
      </div>
      <input type="submit" value="Create account" />
    </form>
  </body>
</html>
